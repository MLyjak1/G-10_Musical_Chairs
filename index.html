 Bring music to life by discovering music on a new wave.

        <p class="lead">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <a href="https://ticketmaster.com/" target="_blank">
          <img src="./images/ticketmaster-post-logo-CONTENT-2019.jpg" alt="TicketMasterADD">
          </a>
        </div>
    
        <div class="item">
          <a href="https://www.livenation.com/"  target="_blank">

          </a>
        </div>
    
        <div class="item">
          <a href="https://open.spotify.com/"  target="_blank">
          <img src="./images/Spotify-Ad-Studio.jpg" alt="SpotifyADD">
          </a>
        </div>
    
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
